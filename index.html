<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
      <div class="registro">
        <div class="titulo">Registro Usuario</div>
        <div class="nombre">
          <label for="inputNombre">Nombre</label>
          <input type="text" id="inputNombre" />
        </div>
        <div class="apellido">
          <label for="inputApellido">Apellido</label>
          <input type="text" id="inputApellido" />
        </div>
        <div class="fechaNacimiento">
          <label for="inputFechaNacimiento">Fecha Nacimiento</label>
          <input type="date" id="inputFechaNacimiento" />
        </div>
        <div class="celular">
          <label for="inputCelular">Telefono</label>
          <input type="number" id="inputCelular" />
        </div>
        <div class="email">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" />
        </div>
        <div class="contraseña1">
          <label for="inputContraseña1">Contraseña</label>
          <input type="text" id="inputContraseña1" />
        </div>
        <div class="contraseña2">
          <label for="inputContraseña2">Repetir Contraseña</label>
          <input type="text" id="inputContraseña2" />
        </div>
        <div class="terminos">
          <input type="checkbox" name="" id="checkTerminos" />
          <p>Acepto terminos</p>
        </div>
        <div class="botones">
          <button id="btnRegistrar">Registrar</button>
          <button id="btnCancelar">Cancelar</button>
        </div>
      </div>
    </main>
  </body>
</html>
